syntax = "proto3";

package proto;

option go_package = "./proto";

service Chat {
    rpc Broadcast(Message) returns (Empty);
    rpc Join(User) returns (stream Message);
    rpc Publish(Message) returns (Empty);
}

message Message {
    string id = 1;
    string text = 2;
}

message User{
    string id = 1;
    string name = 2;
    bool active = 3;
}

message Empty{

}
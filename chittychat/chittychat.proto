syntax = "proto3";

package chittychat;

option go_package = "./chittychat";

service ChittyChat {
    rpc Publish(Message) returns (Empty);
    rpc Broadcast(Message) returns (Message);
    rpc Join(Username) returns (Message);
    rpc Leave(Username) returns (Message);
}

message Message {
    string text  = 1;
}

message Username{
    string Name = 1;
}

message Empty{

}